<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="whatsapp-btn">
    <style>
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 40px;
            right: 40px;
            background-color: #25D366;
            border-radius: 50%;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .whatsapp-float:hover {
            background-color: #128C7E;
            transform: scale(1.1);
            box-shadow: 3px 3px 15px rgba(0, 0, 0, 0.4);
        }

       .whatsapp-icon {
            font-size: 30px;
            color: #000000; /* NEGRO */
            font-weight: bold;
        }

         /* Efecto de pulso opcional */
        .whatsapp-float::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: #25D366;
            animation: pulse 2s infinite;
            z-index: -1;
            opacity: 0.4;
        }

          @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            70% {
                transform: scale(1.3);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        @media screen and (max-width: 768px) {
            .whatsapp-float {
                width: 50px;
                height: 50px;
                bottom: 20px;
                right: 20px;
            }
        }
    </style>

    <!-- Botón de WhatsApp -->
    <a href="https://wa.me/573043081546?text=Hola%20quiero%20más%20información"
       class="whatsapp-float"
       target="_blank"
       rel="noopener noreferrer"
       title="Contactar por WhatsApp">
        <div class="whatsapp-icon">
            <img th:src="@{/images/whatsapp.png}"
                 alt="WhatsApp"
                 width="35"
                 height="35"
                 style="display: block;">
        </div>
    </a>

    <!-- Script opcional para analytics -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        document.addEventListener('DOMContentLoaded', function() {
            const whatsappBtn = document.querySelector('.whatsapp-float');
            if (whatsappBtn) {
                whatsappBtn.addEventListener('click', function() {
                    // Aquí puedes agregar tracking de Google Analytics si lo usas
                    console.log('WhatsApp button clicked');
                    // gtag('event', 'whatsapp_click', { 'event_category': 'contact', 'event_label': 'whatsapp_button' });
                });
            }
        });
        /*]]>*/
    </script>
</div>
</html>
