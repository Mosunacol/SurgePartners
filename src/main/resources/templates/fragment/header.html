<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Navegación</title>
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/png">
    <link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/revisoria.css}" rel="stylesheet">
    <link th:href="@{/css/social_media.css}" rel="stylesheet">

</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg fixed-top" style="background-color: #e3f2fd;" data-bs-theme="light">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" th:href="@{/home}">
                <img th:src="@{/images/surge_partners.png}" alt="Logo" width="200">
            </a>

            <!-- Botón toggler (IMPORTANTE) -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarContent" aria-controls="navbarContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Contenido del menú -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fs-5" th:href="@{/home}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" th:href="@{/about}">Quiénes Somos</a>
                    </li>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle fs-5" href="#" id="dropdownMenu"
                           role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Servicios
                        </a>
                        <ul class="dropdown-menu fs-6" aria-labelledby="dropdownMenu">
                            <li><a class="dropdown-item py-3" th:href="@{/revisoria_fiscal}">Revisoría Fiscal</a></li>
                            <li><a class="dropdown-item py-3" th:href="@{/asesoria_tributaria}">Asesoría Tributaria</a></li>
                            <li><a class="dropdown-item py-3" th:href="@{/auditoria_externa}">Auditoria Externa</a></li>
                            <li><a class="dropdown-item py-3" th:href="@{/asesoria_contable}" >Asesoría Contable</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-5" th:href="@{/contact}">Contacto</a>
                    </li>
                </ul>

                <!-- Redes sociales a la derecha -->
                <div class="social-links">
                    <a href="https://www.facebook.com" target="_blank">
                        <img th:src="@{/images/facebook.png}" alt="Facebook" style="width:28px; height:28px;">
                    </a>
                    <a href="https://www.instagram.com" target="_blank">
                        <img th:src="@{/images/instagram.png}" alt="Instagram" style="width:28px; height:28px;">
                    </a>
                    <a href="https://www.linkedin.com" target="_blank">
                        <img th:src="@{/images/linkedin.png}" alt="LinkedIn" style="width:28px; height:28px;">
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>
<script th:src="@{~/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
