<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Surge Partners | Consultoria Contable</title>
    <link rel="icon" th:href="@{/images/favicon.png}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <!-- Tu CSS externo (usando Thymeleaf) -->
    <link rel="stylesheet" th:href="@{/css/style_picture.css}">
    <link rel="stylesheet" th:href="@{/css/client.css}">
    <link th:href="@{/css/footer.css}" rel="stylesheet">

</head>
<body>
<!-- Inserta el header -->
<div th:insert="~{fragment/header :: header}"></div>

<main>
    <div id="mainCarousel" class="carousel slide custom-carousel mb-5" data-bs-ride="carousel" data-bs-wrap="true">
        <!-- Indicadores -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="2"></button>
            <button type="button" data-bs-target="#mainCarousel" data-bs-slide-to="3"></button>
        </div>
        <!-- Imágenes del carrusel -->
        <div class="carousel-inner">
            <!-- Imagen 1 -->
            <div class="carousel-item active">
                <img th:src="@{/images/carrusel/foto1.jpg}" class="d-block w-80" alt="Servicios contables" loading="lazy">
                <div class="carousel-caption d-none d-md-block">
                    <h5>Expertos en consultoría</h5>
                    <p>Soluciones financieras a medida para tu empresa</p>
                </div>
            </div>

            <!-- Imagen 2 -->
            <div class="carousel-item">
                <img th:src="@{/images/carrusel/foto2.jpg}" class="d-block w-80" alt="Equipo profesional" loading="lazy" src="">
            </div>

            <!-- Imagen 3 -->
            <div class="carousel-item">
                <img th:src="@{/images/carrusel/foto3.jpg}" class="d-block w-80" alt="Asesoramiento fiscal" loading="lazy">
            </div>
        </div>

        <!-- Imagen 4 -->
        <div class="carousel-item">
            <img th:src="@{/images/carrusel/foto4.jpg}" class="d-block w-100" alt="Asesoramiento fiscal" loading="lazy">
        </div>
    </div>

        <!-- Controles -->
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- Contenido adicional -->
    <div class="container mb-5">
        <h1 class="text-center">Paola Andrea Osuna Moreno</h1>
        <p class="lead text-center">Consultora contable especializada</p>
    </div>

    <div th:insert="~{fragment/clients :: clients}"></div>

</main>
<div th:insert="~{fragment/footer :: footer-inner}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script th:src="@{~/js/app.js}"></script>
</body>
</html>
